<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="ЯндексПрактикум. 4 спринт">
  <meta name="author" content="Вадим Лунёв">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <a href="#"><img class="header__logo" src="./resources/images/logo.svg" alt="Место"></a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./resources/images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020. Вадим Лунёв</p>
    </footer>

    <div class="popup popup_type_user">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-form" class="popup__form">
          <input name="popup-title" type="text" class="popup__input popup__input_type_title">
          <input name="popup-subtitle" type="text" class="popup__input popup__input_type_subtitle">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__content popup__content_type_card">
      <button type="button" class="popup__close popup__close_type_card"></button>
      <h3 class="popup__title popup__title_type_card">Новое место</h3>
      <form name="popup-form" class="popup__form">
        <input name="popup-title" type="text" class="popup__input popup__input_type_img-name" placeholder="Название">
        <input name="popup-subtitle" type="text" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="popup__content popup__content_type_preview">
      <button type="button" class="popup__close popup__close_type_preview"></button>
      <img class="popup__img-preview" src=" " alt="">
      <h4 class="popup__img-title"></h4>
    </div>
  </div>

  <template class="card-template">
    <li class="card-li">
      <div class="card">
        <button class="card__trash-button" type="button"><img src="./resources/images/Trash.svg" alt="Удалить"></button>
        <img class="card__image" src="" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
