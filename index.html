<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница, где можно редактировать формы, добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="ЯндексПрактикум. 4 спринт">
  <meta name="author" content="Вадим Лунёв">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <a href="#"><img class="header__logo" src="./resources/images/logo.svg" alt="Mesto"></a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./resources/images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <input class="profile__edit-button opacity60" type="image" src="./resources/images/Edit_Button.svg" alt="Edit button">
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <input class="profile__add-button opacity60" type="image" src="./resources/images/Add_Button_alt.svg" alt="Add button">
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
              <div class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images//kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images/kirill-pershin-1556355-unsplash-1.jpg" alt="Домбай">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images/kirill-pershin-1556355-unsplash-1.jpg" alt="Домбай">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <img class="card__image" src="./resources/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
              <div class="card__info">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <input class="card__like-button" type="image" src="./resources/images/like.svg" alt="Like">
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020. Вадим Лунёв</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_title">
          <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_subtitle">
          <button type="submit" class="popup__submit opacity80">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
